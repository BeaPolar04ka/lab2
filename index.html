<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №2</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Стиль в секции <style> */
        .floating-box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1 style="color: darkblue; text-align: center;">Лабораторна робота №2</h1> <!-- Inline-стиль -->

    <div class="checkbox-container">
        <input type="checkbox" id="cb1">
        <label for="cb1">Checkbox 1</label>

        <input type="checkbox" id="cb2">
        <label for="cb2">Checkbox 2</label>

        <input type="checkbox" id="cb3">
        <label for="cb3">Checkbox 3</label>
    </div>

    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box large">9</div>
    </div>

    <div id="positioned-box">Абсолют</div>

    <img src="image.png" alt="Обтекаемое изображение" class="floating-box">
<div class="text-container">
    <p>Це приклад тексту, який обтікає зображення.</p>
</div>

</body>
</html>
