<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Вбудований стиль */
        .inline-style {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1 class="inline-style">Вбудований стиль</h1>
    
    <p id="external-style">Цей текст оформлений через зовнішній CSS-файл.</p>

    <div class="parent">
        <div class="relative-box">Відносне позиціонування</div>
        <div class="absolute-box">Абсолютне позиціонування</div>
    </div>
    <div class="fixed-box">Фіксоване позиціонування</div>

    <div class="float-container">
        <img src="image.jpg" class="float-left" alt="Картинка">
        <p class="float-text">Текст, що обтікає картинку.</p>
    </div>

    <form>
        <label><input type="radio" name="toggle" class="radio-button"> Опція 1</label>
        <label><input type="radio" name="toggle" class="radio-button"> Опція 2</label>
    </form>

    <div class="flex-container">
        <div class="item blue first">3</div>
        <div class="item red">4</div>
        <div class="item green">1</div>
        <div class="item blue second">2</div>
    </div>

</body>
</html>
